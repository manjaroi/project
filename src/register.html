	<div style="background-color:#fff;border-bottom:1px solid #d3d3d3;box-shadow:5px 9px 42px #e4e4e4;padding-bottom:10px;">
		<div class="header wrapper container ">
			<div class="logo">
				<h1>
					<a href="index.html">
						<img src="http://static.boodoll.cn/omall/v15/images/logo29new.png" alt="">
					</a>
				</h1>
			</div>

	<div style="padding-top: 55px;">
		<div class="wrapper">
			<div class="sign-content register-form-height">
				<div class="sign-nav">
					<ul>
						<li class="selected">
							<a href="javascript:;">
								<i class="m_register"></i>
								注册
							</a>
						</li>
						<li>
							<a href="login.html" id="login_href">
								<i class="m_register1"></i>
								登录
							</a>
						</li>
					</ul>
				</div>
				<div class="sign-left">
					<form action="" method="post" name="form" id="reg-form">
						<ul class="register-form clearfix">
							<li>
								<label for="email" class="label">手机号:</label>
								<div class="inputCont">
									<input type="text" id="email" name="email" class="g-ipt" placeholder="请填入手机号" autocomplete="off" maxlength="50">
									<div id="emailTip" class="stickTips" style="background: transparent; display: none;">
										<p class="noticeWrap noticeWrap-err">
											<b class="ico-warning">
												<span class="txt-err">手机格式不对，请重新输入！</span>
											</b>
										</p>
									</div>
								</div>
								<i class="email-icon"></i>
							</li>
							<li>
								<label for="email" class="label">请设置密码</label>
								<div class="inputCont">
									<input type="password" id="password1" class="g-ipt" placeholder="请填入密码" maxlength="20" onpaste="return false">
									<div id="password1Tip" class="stickTips" style="background: transparent; display: none;">
										<p class="noticeWrap noticeWrap-err">
											<b class="ico-warning">
												<span class="txt-err">密码长度限制为6-20位字符</span>
											</b>
										</p>
									</div>
									<i class="password-icon"></i>
								</div>
							</li>
							<li>
								<label for="email" class="label">请确认密码:</label>
								<div class="inputCont">
									<input type="password" id="password2" name="password2" class="g-ipt" placeholder="请再次填写密码" maxlength="20" onpaste="return false">
									<div id="password2Tip" class="stickTips" style="background: transparent; display: none;">
										<p class="noticeWrap noticeWrap-err">
											<b class="ico-warning">
												<span class="txt-err">重复密码不能为空，请确认</span>
											</b>
										</p>
									</div>
									<i class="password-icon"></i>
								</div>
							</li>
							<li>
								<label class="label">点击验证:</label>
								<div id="embed-captcha" class="inputCont">
									<div class="geetest_holder geetest_wind geetest_wait_compute" style="width: 275px;">
										<div class="geetest_btn">
											<div class="geetest_radar_btn">
												<div class="geetest_radar">
													<div class="geetest_ring">
														<div class="geetest_small"></div>
													</div>
													<div class="geetest_sector">
														<div class="geetest_small"></div>
													</div>
													<div class="geetest_cross">
														<div class="geetest_v"></div>
													</div>
													<div class="geetest_dot"></div>
													<div class="geetest_scan">
														<div class="geetest_h"></div>
													</div>
													<div class="geetest_status">
														<div class="geetest_bg"></div>
														<div class="geetest_hook"></div>
													</div>
												</div>
												<div class="geetest_radar_tip" tabindex="0" aria-label="点击进行验证" style="outline-width: 0px;">
													<span class="geetest_radar_tip_content">点击按钮进行验证</span>
													<span class="geetest_reset_tip_content">请点击重试</span>
													<span class="geetest_radar_error_code"></span>
												</div>
												<a href="javascript:;" class="geetest_logo"></a>
											</div>
										</div>
									</div>
								</div>
							</li>	
							<li id="mobile-code">
								<label for="code" class="label">短信验证码:</label>
								<div class="inputCont">
									<div class="codeWrap">
										<input type="text" id="message" name="message" maxlength="6" style="float: left;" class="codetxt" autocomplete="off">
										<input type="button" class="get-mobile-code" id="get-mobile-code" data-vartype="2" disabled="disabled" value="获取手机验证码">
									</div>
								</div>
							</li>
							<li style="min-height: 20px;">
								<label for="" class="label">&nbsp;</label>
								<div class="inputCont">
									<div class="argWrap">
										<input type="checkbox" id="agreement" name="agreement" class="checkbox" checked="checked" style="margin-top: 5px;">
										<label for="agreement">
											<p class="agreement-text">阅读并同意
												<a href="javascript:;">"母婴之家网站用户协议"</a>
											</p>
										</label>
									</div>
									<div id="agreementTip" class="stickTips" style="background: transparent; display: none;">
										<p class="noticeWrap noticeWrap-err">
											<b class="ico-warning">
												<span class="txt-err">您还没同意协议</span>
											</b>
										</p>
								</div>
							</li>
							<li class="submit-area">
								<label for="" class="label">&nbsp;</label>
								<div class="inputCont">
									<div class="argWrap">
										<input type="text" id="reg_btn" name="reg_btn" class="submit-signup" value="提交注册"> 
									</div>
								</div>
							</li>
						</ul>
						<div class="otherwise">
						<div class="sign-title-right">使用合作网站账号登录母婴之家：
							<ul class="sign-right-list">
								<li class="othercount">
									<a href="javascript:;" class="weibo" id="J_weibo" title="微博账号登录"></a>
								</li>
								<li class="othercount">
									<a href="javascript:;" class="alipay" id="J_alipay" title="支付宝账号登录"></a>
								</li>
								<li class="othercount">
									<a href="javascript:;" class="qq" id="J_qq" title=""></a>
								</li>
							</ul>
						</div>
					</div>
					</form>
				</div>
				<div class="sign-right">
					<a href="javascript:;">
						<img src=" http://img.muyingzhijia.com/product/web/toutu/150211-340x300-2.jpg" alt="">
					</a>
				</div>
			</div>
